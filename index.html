<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-Portfolio</title>
    <link rel="stylesheet" href="/Styles/index.css">
</head>
<body class="html">
    <div class="CV">
        <div class="page-container">
            <header class="header-container">
                <h1>ANNA KIRS</h1>
                <button type="button" class="status-button" alt="status-button">Fullstack Developer <br> /student</button>
            </header>

        <div  class="read-resume-button-container">
            <button type="button" class="read-resume-button" alt="Click to Read Resume">READ RESUME</button>
        </div>

        <div class="intro-message-container">
            <h3 class="intro-message">
                “Tell me and I forget, teach me and I may remember, involve me and I learn.”
                <br><br>
            </h3>
            <p class="intro-author">— Benjamin Franklin</p>
        </div>

        <div  class="read-intromessage-button-container">
            <button type="button" class="read-intromessage-button" alt="Click to Read Resume">READ INTRO</button>
        </div>

            <footer>
                <div class="footer-container">
                    <h2>Contact</h2>
                    <div class="flex-button-container">
                        <button type="button" class="phone-button" alt="contact-button"><i class="fa fa-home"></i>Phone nr.</button>
                        <button type="button" class="email-button" alt="contact-email-button">Email</button>
                        <button type="button" class="linkedin-button" alt="linkedin-profile-button">LinkedIn</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="html">

        <div class="page-container">

                    <button type="button" class="status-button" alt="status-button">Fullstack Developer <br> /student</button>
                </div>
                <div class="read-resume-button-container">

        <div class="resume-container">
            <section class="employment-container">
                <h3 class="employment-heading">Employment</h3>
                <table class="employment-table">
                    <thead>
                    <tr>
                        <th>PERIOD</th>
                        <th>EMPLOYMENT</th>
                        <th class="experience-cell">EXPERIENCE</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Jan 2021 - Aug 2024</td>
                        <td>Pilates Coach | Studio Owner</td>
                        <td class="experience-button-container">
                            <button type="button" class="see-experience-button" alt="Click to Read Employment Experience">See Experience</button>
                        </td>
                      </tr>
                      <tr>
                        <td>April 2018 - Dec 2020</td>
                        <td>Studio Manager | Studio Yogansa</td>
                        <td class="experience-button-container">
                            <button type="button" class="see-experience-button" alt="Click to Read Employment Experience">See Experience</button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </section>
        </div>

            <footer>
                <div class="footer-container">
                    <div  class="read-intromessage-button-container">
                        <button type="button" class="read-intromessage-button" alt="Click to Read Resume">READ INTRO</button>
                    </div>
                    <div class="footer-body-container">
                    <h2>Contact</h2>
                    <div class="contact-info-button-container">
                        <button type="button" class="contact-info-button" alt="contact-button" >
                            <i class="material-icons">phone_iphone</i>
                            <p class="contact-details">+46 7930 49 151</p>
                            <p class="phone-text">Call Me</p>
                        </button>
                        <button type="button" class="contact-info-button" alt="contact-email-button">
                            <i class="material-icons">email</i>
                            <p class="contact-details">anna.kirs@chasacademy.se</p>
                            <p class="email-text">Email Me</p>
                        </button>
                        <button type="button" class="contact-info-button" alt="linkedin-profile-button">
                            <span class="linkedin-icon">
                                <i class="fa fa-linkedin-square"></i>
                            </span>
                            <p class="contact-details">Anna Kirs</p>
                            <p class="linkedin-text"> My LinkedIn Profile</p>
                        </button>
                    </div>
                    <h3 class="contact-form-heading">Contact Form</h3>
                    <div>
                        <div class="contact-form-container">
                            <form action="thanks.html" method="post" autocomplete="on">
                                <div class="form-name-email-container">
                                    <input type="text" class="form-name" name="your-name" value="Your Name*">
                                    <input type="text" class="form-email" name="your-email" value="Your Email*"><br>
                                </div>
                                <input type="text" class="form-subject" name="your-subject" value="Your subject.."><br>
                                <textarea class="form-message" name="your-message">Your message..</textarea><br>
                                <div class="submit-button-container">
                                    <button type="submit" class="send-message-button" alt="Click to Send Message">SEND</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </footer>
        </div>
    </div>

</html>
